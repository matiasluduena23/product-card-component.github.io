<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
      <main class="card">
        <div class="card-img"></div>
        <div class="card-text">
            <h4 class="card-subtitle">Perfume</h4>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-p"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="card-price">
              <span class="card-new-price">$149.99</span> 
              <span class="card-old-price">$169.99</span>
            </div>
            <button class="card-button">
              <img src="images/icon-cart.svg" class="btn-icon-card" alt="">
              <span>Add to Cart</span> 
            </button>
        </div>
      </main>
    
</body>
</html>
